<html>

<head>
    <title>Testimonials</title>
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="public/images/logo.png" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-control="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item active fw-semibold text-color">
                        <a class="nav-link" href="/testimonial">Testimonials</a>
                    </li>
                </ul>

                <div class="d-flex justify-content-end">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-3">
                        <li class="nav-item ">
                            <a class="nav-link" href="/form-register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3 active fw-semibold text-color" aria-current="page"
                                href="/form-login">Login</a>
                        </li>
                    </ul>
                    <a href="/contact"><button class="btn btn-dark btn-submit px-4" type="submit">Contact
                            Me</button></a>
                </div>
            </div>
        </div>
    </nav>

    {{if .FlashMessage}} {{if .FlashStatus}}
    <div class="alert alert-success alert-dismissable fade show" role="alert">
        <strong>{{.FlashMessage}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{else}}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
        <strong>{{.FlashMessage}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{end}} {{end}}

    <!-- ss -->
    <div class="testi-container">
        <h1 class="fw-bold text-center py-3">MY Testimonials</h1>
        <h2 style="text-align: center; color: #fe4e30; margin-top: 10px;">Rating by Stars</h2>
        <div class="rating-btn">
            <button onclick="showTestimonials()">All</button>
            <button onclick="filterTestimonials(1)"><i class="fa-solid fa-star"></i>1</button>
            <button onclick="filterTestimonials(2)"><i class="fa-solid fa-star"></i>2</button>
            <button onclick="filterTestimonials(3)"><i class="fa-solid fa-star"></i>3</button>
            <button onclick="filterTestimonials(4)"><i class="fa-solid fa-star"></i>4</button>
            <button onclick="filterTestimonials(5)"><i class="fa-solid fa-star"></i>5</button>
        </div>
        <div class="testi-list" id="testimonials"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/public/js/testimonial.js"></script>

</body>

</html>
